<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body style="background-color: black; color:yellow;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addList(lang){
        const list = document.querySelector('.language')
        const newItem = document.createElement('li')
        newItem.innerHTML = lang
        list.appendChild(newItem)
    }
    //optimal way to do this :
    function addOpt(lang){
        const list = document.querySelector('.language')
        const newItem = document.createElement('li')
        newItem.appendChild(document.createTextNode(lang))
        list.appendChild(newItem)
    }
    
    addList('Python')
    addList('Java')
    addOpt('DSA')

   //edit
    const lang = document.querySelector('li:nth-child(3)')
    const newl = document.createElement('li')
    newl.textContent = "Ruby"
    lang.replaceWith(newl)
    
    // Another Methods
    // lang.outerHTML = '<li>C</li>' 
    // lang.innerHTML = 'Go lang'

// remove 
const lastLang = document.querySelector('li:last-child')
lastLang.remove()


</script>
</html>
